<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算机学院网上选课系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
    {include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a><span class="crumb-step">&gt;</span><a href="{:url('index')}">输入课程</a><span class="crumb-step">&gt;</span><a href="{:url('check')}">课程信息</a><span class="crumb-step">&gt;</span><span class="crumb-name">选课信息</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                    <div class="result-title">
                            <div class="result-list">
                                共有&nbsp;<B><font color="red">{$data.length}</font></B>&nbsp;人选择&nbsp;<B>{$data.major}</B>&nbsp;&nbsp;专业&nbsp;&nbsp;<B>{$data.grade}</B>&nbsp;&nbsp;级&nbsp;&nbsp;<B>{$data.c_name}</B>&nbsp;课程
                            </div>
                        </div>
                <div class="result-content">
                            {volist name="studentinfo" id="vo"}
                        <div class="result-content">
                            <ul class="main-li">
                                    <li>&nbsp;&nbsp;{$vo.name}</li>
                                    <li>&nbsp;&nbsp;{$vo.s_num}</li>
                                    <li>&nbsp;&nbsp;{$vo.s_class}</li>
                                </ul>
                            {/volist}
                        </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
