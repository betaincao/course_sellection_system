<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算机学院网上选课系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
    {include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/home')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">学生管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('student/add')}"><i class="icon-font"></i>新增学生信息</a>
                        <a href="{:url('Student/searchbynum')}"><i class="icon-font">&#xe005;</i>按学号查找</a>
                        <a href="{:url('student/searchbyclass')}"><i class="icon-font">&#xe048;</i>按专业班级查找</a>
                        (共计{$sum}人)
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="8%">学号</th>
                            <th width="8%">姓名</th>
                            <th width="12%">专业</th>
                            <th width="10%">年级</th>
                            <th width="10%">班级</th>
                            <th width="10%">性别</th>
                            <th width="10%">年龄</th>
                            <th>E-mail</th>
                            <th width="20%">操作</th>
                        </tr>
                        {volist name="student" id="vo"}
                        <tr>
                            <td>{$vo.s_num}</td>
                            <td >{$vo.name}</td>
                            <td >{$vo.s_major}</td>
                            <td >{$vo.s_grade}</td>
                            <td >{$vo.s_class}</td>
                            <td >{$vo.s_sex}</td>
                            <td >{$vo.s_age}</td>
                            <td >{$vo.s_mail}</td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('s_num'=>$vo.s_num))}">修改</a>
                                <a class="link-del" onclick="return confirm('你确定要删除该学生的信息吗？');" href="{:url('del',array('s_num'=>$vo.s_num))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
